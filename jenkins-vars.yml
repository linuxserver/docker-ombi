---

# jenkins variables
project_name: docker-ombi
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'Ombi-app'
  - EXT_REPO = 'Ombi'
  - CONTAINER_NAME = 'ombi'
  - BUILD_VERSION_ARG = 'OMBI_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ombi'
  - DOCKERHUB_IMAGE = 'linuxserver/ombi'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ombi'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ombi'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3579'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
sponsor_links:
  - { name: "Ombi - Patreon", url: "https://patreon.com/tidusjar" }
  - { name: "Ombi - PayPal", url: "https://paypal.me/PlexRequestsNet" }
