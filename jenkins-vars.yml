---

# jenkins variables
project_name: docker-ombi
external_type: na
custom_version_command: curl -sL GET https://ci.appveyor.com/api/projects/tidusjar/requestplex/history?recordsNumber=100 | jq -r '. | first(.builds[] | select(.status == "success") | select(.branch =="develop") | select(.pullRequestId == null)) | .version'
release_type: prerelease
release_tag: development
ls_branch: development
repo_vars:
  - CONTAINER_NAME = 'ombi'
  - BUILD_VERSION_ARG = 'OMBI_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ombi'
  - DOCKERHUB_IMAGE = 'linuxserver/ombi'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ombi'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ombi'
  - DIST_IMAGE = 'ubuntu'
  - DIST_TAG = 'bionic'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3579'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "Ombi - Patreon", url: "https://patreon.com/tidusjar" }
  - { name: "Ombi - PayPal", url: "https://paypal.me/PlexRequestsNet" }
